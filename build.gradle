buildscript {
    ext {
        scala_version = '2.12.4'
        akka_http_version = '10.0.11'
    }
}

group 'ru.velkomfood.services.teasers.ediaks'
version '2.1'

//apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'scala'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile "org.scala-lang:scala-library:${scala_version}"
    compile "com.typesafe.akka:akka-http_2.12:${akka_http_version}"

}

// This is a central task for the package building
jar {

    baseName = project.name
    version = project.version

    manifest {
        attributes(
                'Main-Class': project.group + '.Pusher'
        )
    }
    // Build the fat jar-file
    from configurations.compile.collect() { it.isDirectory() ? it : zipTree(it) }

}
